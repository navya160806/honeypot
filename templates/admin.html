<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
</head>
<body>
    <h2>Intrusion Attempts</h2>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>IP</th>
            <th>Username</th>
            <th>Password</th>
            <th>Time</th>
        </tr>
        {% for row in data %}
        <tr>
            <td>{{row[0]}}</td>
            <td>{{row[1]}}</td>
            <td>{{row[2]}}</td>
            <td>{{row[3]}}</td>
            <td>{{row[4]}}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
